name: CI
on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        jdk: [8]
        python: ['3.7', '3.8', '3.9', '3.10']
        scalapy: ['0.5.1+5-107ab671']
    defaults:
      run:
        shell:
          bash
    steps:
      - uses: actions/checkout@master
      - uses: coursier/cache-action@v6.3
      - uses: coursier/setup-action@v1
        with:
          jvm: ${{ matrix.jdk }}
          apps: sbtn
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Unit tests
        run: sbt +test
      - name: Integration tests
        run: |
          sbt +publishLocal
          scripts/integration_test.sh python3 ${{ matrix.scalapy }}
      - name: Virtualenv tests
        run: scripts/virtualenv_test.sh ${{ matrix.scalapy }}
